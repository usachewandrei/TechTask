<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="bootstrap.css"> 
</head>
<body>
    <div class="container">
    <span>Calendar</span>
    <div class="elem">  
    </div>

    <div class="members">
        <select name="members" id="members">
            <option >All members</option>
        </select>
        <div class="btn">
            <button >New Event</button>
        </div>
    </div>
    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#">
                    <div data-close class="modal__close">&times;</div>
                    <div class="modal__title">Creating new event</div>
                    <input required placeholder="Name of the event" name="kik" type="text" class="modal__input">
                    <select  name="members" id="modal_members">
                        <option >All members</option>
                    </select>
                    <select class="hours" name="members" id="modal_hour">
                    </select>
                    <select  class="day" name="members" id="modal_day">
                    </select>
                    <button id="create_event">Create</button>
                </form>
            </div>
            
        </div>
        
    </div>
</div>
    <script src="main.js"></script>
    
</body>
</html>
